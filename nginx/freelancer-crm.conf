
server {
    listen 80;
    server_name timetracking.techlinx.se;

    # Root directory where your built frontend files are located
    root /var/www/html/freelancer-crm;
    index index.html;

    # Handle frontend routes for SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy Supabase API requests - with wide match pattern
    location ~ ^/(rest|auth|storage|functions|realtime)/v1/ {
        # Extract the endpoint type from the URI
        set $endpoint_type $1;
        
        # Set target port based on endpoint type
        set $target_port 8000;  # Default to REST API port
        
        if ($endpoint_type = "auth") {
            set $target_port 9999;
        }
        
        if ($endpoint_type = "storage") {
            set $target_port 9000;
        }
        
        if ($endpoint_type = "realtime") {
            set $target_port 8080;
        }
        
        # Forward to appropriate backend service
        proxy_pass http://192.168.0.103:$target_port;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (for realtime)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increase timeouts for slower connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Add CORS headers for API requests
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    
    # Handle OPTIONS requests for CORS preflight
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
}
